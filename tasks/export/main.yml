---

- name: export | keys
  when:
    - keys is defined
    - key['email'] is defined
    - key['passphrase'] is defined
  include_tasks: key.yml
  loop: "{{ export['keys'] }}"
  loop_control:
    loop_var: key
  vars:
    dir: "{{ export['dir'] }}"

- name: export | trust
  when: export_trust
  shell: "gpg --export-ownertrust > {{ export['dir'] }}/trust.gpg"
  args:
    creates: "{{ export['dir'] }}/trust.gpg"
